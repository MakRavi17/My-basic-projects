<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagramloginpage</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="box1">
            <div id="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLEAKwofJCW5cyiUezM1Z1WwEcMWEVUQqdStoP4ilv83VyCaOtNg4OLE8wuNAsYmd0o7M&usqp=CAU" width="70%">
            </div>
            <div class="btns">
                <div id="btn1">
                    <p>Phone number, username, or email</p>
                </div>
                <div id="btn2">
                    <p>Password</p>
                </div>
                <div id="btn3">
                    <p>Log in</p>
                </div>
            </div>
            <div id="afteror">
                <div id="line1"></div>
                <div id="ortext"><p>OR</p></div>
                <div id="line2"></div>
            </div>

            <div style="display: flex;" id="facelogo"><i class="ri-facebook-box-fill"></i>
                <p>Log in with Facebook</p>
            </div>

            <div id="forpass"><p>Forgot password?</p></div>
            
        </div>
        <div style="display: flex;" id="box2">
            <div id="text1"><p>Don't have an account?</p></div>
            <div id="text2"><p>Sign up</p></div>    
        </div>    
        </div>

        
    </div>
</body>
</html>
